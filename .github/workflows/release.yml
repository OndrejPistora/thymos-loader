name: Build and Release fbs App

on:
  push:
    tags:
      - "v*"  # Triggers only when you push a tag like v1.0.0

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]  # Builds on all three OS
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Ensure compatibility with fbs Pro

      - name: Install fbs Pro
        run: |
          python -m pip install --upgrade pip
          python -m pip install ./fbs_pro-1.2.7.tar.gz  # Install from local repo

      - name: Build with fbs Pro
        run: |
          fbs clean
          fbs freeze

      - name: Extract Version Tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Create Installer with fbs release (Using Tag)
        run: |
          fbs release $VERSION

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-release
          path: target/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all release artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds/

      - name: Create a GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: builds/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}